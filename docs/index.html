<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
  <body>
  <script>
    $(document).ready(function(){
      var vmdData;
      $.getJSON('https://raw.githubusercontent.com/muz/volume_measure_density/main/vmd.json', function(json){
        vmdData = json;

        let powders = $.unique($.map(vmdData, function(v, i) {
          return v['powder'];
        }).sort());

        $.each(powders, function(i, p) {
          $('#powder').append($('<option>', {
            value: p,
            text: p
          }));
        });
      });

      $("#reset").click(function(){
        $('#grains').val(0);
        $('#output').text('0');
      });

      $("#calculate").click(function(){
        let powder = $('#powder').val();

        let results = $.unique($.map(
          $.grep(vmdData, function(v, i){
            return v['powder'] == powder;
          }), function(v, i){
            return v['vmd'] * $("#grains").val();
          }
        ));

        if ($("#grains").val() == 0) {
          results = [0];
        }

        let resultText = results;
        $('#output').text(resultText.join("\r\n"));
      });
    });
 </script>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Grains to CC</h1>
        <p>
          ALWAYS DOUBLE CHECK YOUR LOADS.
        </p>
        <p>
          Given a charge weight of powder in grains, get an approximate equivalent volume cubic-centimetres (CC).
        </p>
        <p>
          Multiple results are generated as this has knowledge of provided and inferred VMD values from various Lee loading materials.
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form>
        <label for="powder">Powder: </label><select id="powder" class="form-control"></select>
        <br />
        <label for="grains">Grains: </label><input type="number" step="0.1" id="grains" value="0" min="0" class="form-control">
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
        <button type="button" class="btn btn-secondary" id="reset">Reset</button>
      </div>

      <div class="col">
        <strong>Results (CCs)</strong>
        <p style="white-space: pre;" id="output">0</p>
      </div>
    </div>

  </div>
</body>
</html>
